<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="hud-container">
        <div class="stat-box" id="health-box">
            <div class="wave" id="health-wave"></div>
            <i class="fas fa-heart"></i>
        </div>
        <div class="stat-box" id="armor-box">
            <div class="wave" id="armor-wave"></div>
            <i class="fas fa-shield-alt"></i>
        </div>
        <div class="stat-box" id="hunger-box">
            <div class="wave" id="hunger-wave"></div>
            <i class="fas fa-utensils"></i>
        </div>
        <div class="stat-box" id="thirst-box">
            <div class="wave" id="thirst-wave"></div>
            <i class="fas fa-tint"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
